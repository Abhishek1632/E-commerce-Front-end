<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
  </head>
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }

    .background {
      color: white;
    }
    h1.background {
      color: aqua;
    }
    h2.background {
      background-color: yellow;
    }
    h2.background#unique {
      background-color: yellow;
    }
    h3.background {
      background-color: beige;
    }
    span.background {
      background-color: blue;
    }
  </style>
  <body>
    <h1 class="backgroundcolor">Heading one</h1>
    <h2 class="backgroundcolor">Heading two</h2>
    <h2 id="unique" class="backgroundcolor">Heading three</h2>
    <span class="backgroundcolor"> I am a span</span>
  </body>
</html>
