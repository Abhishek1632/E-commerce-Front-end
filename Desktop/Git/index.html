<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
  </head>
  <style>
    * {
      padding: 0px;
      margin: 0px;

      box-sizing: border-box;
    }
    div.parent div:nth-child(3) {
      background-color: blueviolet;
    }
  </style>
  <body>
    <div class="parent">
      <div class="special">I am div</div>
      <div>I am a first div</div>
      <div>I am a second div</div>
      <div>I am a third div</div>
    </div>
  </body>
</html>
